<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login App</title>

  <!-- Load Facebook SDK -->
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
  
  <!-- Link to CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Facebook Login</h2>

  <!-- Facebook Login Button -->
  <button id="fb-login-button">Login with Facebook</button>

  <!-- User Information Display -->
  <div id="user-info" style="display: none;">
    <h3 id="userName"></h3>
    <img id="userPicture" alt="User Picture" style="width: 100px;" />
  </div>

  <!-- Page Selector Dropdown -->
  <div id="page-selector" style="display: none;">
    <label for="pageDropdown">Select a Page:</label>
    <select id="pageDropdown"></select>
    <button id="get-insights-button">Get Insights</button>
  </div>

  <!-- Insights Section (with Cards) -->
  <div id="insights-section" style="display: none;">
    <div class="card">
      <h4>Total Followers</h4>
      <p id="totalFollowers"></p>
    </div>
    <div class="card">
      <h4>Total Engagement</h4>
      <p id="totalEngagement"></p>
    </div>
    <div class="card">
      <h4>Total Impressions</h4>
      <p id="totalImpressions"></p>
    </div>
    <div class="card">
      <h4>Total Reactions</h4>
      <p id="totalReactions"></p>
    </div>
  </div>

  <!-- Link to JavaScript -->
  <script src="script.js"></script>
</body>
</html>
