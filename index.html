<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login App</title>

  <!-- Load Facebook SDK -->
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
  
  <!-- Link to CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Facebook Login App</h1>
    </header>

    <main>
      <!-- Facebook Login Button -->
      <button id="fb-login-button" class="btn">Login with Facebook</button>

      <!-- User Information Display -->
      <div id="user-info" class="info-box" style="display: none;">
        <h2 id="userName"></h2>
        <img id="userPicture" alt="User Picture" class="profile-pic" />
      </div>

      <!-- Page Selector Dropdown -->
      <div id="page-selector" class="info-box" style="display: none;">
        <label for="pageDropdown">Select a Page:</label>
        <select id="pageDropdown" class="dropdown"></select>
        <button id="get-insights-button" class="btn">Get Insights</button>
      </div>

      <!-- Insights Section (with Cards) -->
      <div id="insights-section" class="info-box" style="display: none;">
        <div class="card">
          <h4>Total Followers</h4>
          <p id="totalFollowers"></p>
        </div>
        <div class="card">
          <h4>Total Engagement</h4>
          <p id="totalEngagement"></p>
        </div>
        <div class="card">
          <h4>Total Impressions</h4>
          <p id="totalImpressions"></p>
        </div>
        <div class="card">
          <h4>Total Reactions</h4>
          <p id="totalReactions"></p>
        </div>
      </div>
    </main>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
  </div>
</body>
</html>
